/* Background Modal*/
        .modal{
            display: none;
            position:fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
            
        }
        
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        
        .close{
            position:absolute;
            top:15px;
            right: 35px;
            color:white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .close:hover,
        .close:focus{
            color:#bbb;
            text-decoration: none;
            cursor: pointer;
        }
        
        .modal-content{
            -webkit-animation-name:zoom;
            -webkit-animation-duration:0.6s;
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        
        @-webkit-keyframes zoom{
            from {transform: scale(0)}
            to {transform: scale(1)}
        }
        
        @keyframes zoom{
            from {transform: scale(0)}
            to {transform: scale(1)}
        }
        
    </style>

<div id="myModal" class="modal">
   <span class="close" style="color:white;font-size:40px">x</span>
    <img class="modal-content" id="img01">

<!--The Script for Modal-->
                <script>

                    
                    //get the modal
                    var modal =document.getElementById('myModal');
                    //get the span element to close the modal
                    var span = document.getElementsByClassName("close")[0];
                    //when the user click the x span close the modal
                    span.onclick=function()
                    {
                        modal.style.display="none";
                    }
                    //get all img and insert the click img inside the model
                    var images = document.getElementsByTagName('img');
                    var modalImg = document.getElementById("img01");
                    var i;
                    for (i=0;i<images.length;i++)
                        {
                            images[i].onclick=function()
                            {
                                modal.style.display="block";
                                modalImg.src=this.src;
                                modalImg.alt=this.alt;
                                
                            }
                        }
                    

                </script>
